<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/buttons.css">
    <link rel="stylesheet" href="./src/styles/containers_and_frames.css">
    <link rel="stylesheet" href="./src/styles/main.css">
    <title>Yugioh Jo-ken-po</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./src/assets/favicon/Favicon.ico" type="image/x-icon">

</head>
<body>
    <audio id="bgm" loop>
        <source src="./src/assets/audios/egyptian_duel.mp3">
    </audio>
    <div class="bg-video">
        <video class="video" autoplay muted loop>
            <source src="./src/assets/video/yugi.mp4" type="video/mp4">
        </video>
    </div>
    <div class="container">
        <div class="container__left framed-golden-2">
            <div class="score_box frame">
                <span id="score_points">Win : 0 | Lose : 0</span>
            </div>
            <div class="menu_avatar">
                <img id="card_image">
            </div>
            <div class="card_details frame">
                <p id="card-name">Selecione</p>
                <p id="card_type">Uma carta</p>
            </div>
        </div>
        <div class="container__right">
            <div class="card_box_container">
            <div class="card_box framed" id="computer_cards"></div>

            <div class="card_versus">
                <div class="versus_top">
                    <div class="card_infield">
                        <img id="player_field_card" height="180px" width="125px">
                    </div>
                    <img height="100px" src="./src/assets/icons/millenium2.png">
                    <div class="card_infield">
                        <img id="computer_field_card" height="180px" width="125px">
                    </div>
                </div>
                <div class="versus_bottom">
                    <button id="next-duel" class="rpgui-button" onclick='resetDuel()'>GANHOU</button>
                </div>
            </div>

            <div class="card_box framed" id="player_cards"></div>
            </div>
        </div>
    </div>

    <script src="./src/scripts/engine.js" defer></script>
</body>
</html>
